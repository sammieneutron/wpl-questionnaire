    <div class="app-content content mt-5">
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <section class="flexbox-container">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="col-md-4 col-10 box-shadow-2 p-0">
                            <div class="card border-grey border-lighten-3 m-0">
                                <div class="card-header border-0">
                                    <!-- <div class="card-title text-center">
                                        <div class="p-1"><img src="app-assets/images/ncdmb.png" alt="branding logo"></div>
                                    </div> -->
                                    <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2"><span>Register</span></h6>
                                </div>
                                <div class="card-content">
                                    <div class="card-body">
                                        <form class="form-horizontal form-simple" action="index.html" novalidate>
                                            <fieldset class="form-group position-relative has-icon-left mb-0">
                                                <input type="text" class="form-control form-control-lg input-lg" id="companyname" placeholder="Company Name" required>
                                                <div class="form-control-position">
                                                    <i class="ft-user"></i>
                                                </div>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left mb-0">
                                                <input type="text" class="form-control form-control-lg input-lg" id="companyaddress" placeholder="Company Address" required>
                                                <div class="form-control-position">
                                                    <i class="ft-map"></i>
                                                </div>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left mb-0">
                                                <input type="email" class="form-control form-control-lg input-lg" id="email" placeholder="Email Address" required>
                                                <div class="form-control-position">
                                                    <i class="ft-mail"></i>
                                                </div>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="text" class="form-control form-control-lg input-lg" id="phone" placeholder="Phone Number" required>
                                                <div class="form-control-position">
                                                    <i class="ft-phone"></i>
                                                </div>
                                            </fieldset>
                                            <fieldset class="form-group">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label>Area of Operations (Please tick appropriate box)</label>
                                                            <div class="c-inputs-stacked">
                                                                <div class="d-inline-block custom-control custom-checkbox">
                                                                    <input type="checkbox" name="status1" class="custom-control-input" id="landswamp">
                                                                    <label class="custom-control-label" for="landswamp">Land Swamp</label>
                                                                </div>
                                                                <div class="d-inline-block custom-control custom-checkbox">
                                                                    <input type="checkbox" name="status1" class="custom-control-input" id="staffing1">
                                                                    <label class="custom-control-label" for="staffing1">Shallow Water</label>
                                                                </div>
                                                                <div class="d-inline-block custom-control custom-checkbox">
                                                                    <input type="checkbox" name="status1" class="custom-control-input" id="catering1">
                                                                    <label class="custom-control-label" for="catering1">Deep Offshore</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label>Position of Respondent (Please tick appropriate box)</label>
                                                            <div class="c-inputs-stacked">
                                                                <div class="d-inline-block custom-control custom-checkbox">
                                                                    <input type="checkbox" name="status1" class="custom-control-input" id="executive">
                                                                    <label class="custom-control-label" for="executive">Executive</label>
                                                                </div>
                                                                <div class="d-inline-block custom-control custom-checkbox">
                                                                    <input type="checkbox" name="status1" class="custom-control-input" id="staffing1">
                                                                    <label class="custom-control-label" for="staffing1">Manager</label>
                                                                </div>
                                                                <div class="d-inline-block custom-control custom-checkbox">
                                                                    <input type="checkbox" name="status1" class="custom-control-input" id="catering1">
                                                                    <label class="custom-control-label" for="catering1">Senior Staff</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="password" class="form-control form-control-lg input-lg" id="user-password" placeholder="Enter Password" required>
                                                <div class="form-control-position">
                                                    <i class="fa fa-key"></i>
                                                </div>
                                            </fieldset>
                                            <a href="user/index.html" class="btn btn-info btn-lg btn-block"> Register</a>
                                        </form>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div class="">
                                        <!-- <p class="float-sm-left text-center m-0"><a href="2fa.html" class="card-link">Two way Authentication</a></p> -->
                                        <!-- <p class="float-sm-right text-center m-0">New to Moden Admin? <a href="register-simple.html" class="card-link">Sign Up</a></p> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
